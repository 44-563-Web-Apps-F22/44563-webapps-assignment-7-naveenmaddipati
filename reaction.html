<body>
        
        <style>
            h1 {
               color: #002E94;
               font-family: Audiowide;
               padding: 5px;
               margin-bottom: 10px;
            }
            .menu {
                background-color: #FF884B;
                padding: 3px;
                text-align: center;
                width: 500px;
                 margin-left: 300px;
            }
            #target {
                background-color: aqua;
                font-family: "Indie Flower";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            #countdown {
                background-color: lightgreen;
                font-family: "Indie Flower";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            button {
                margin: 30px;
            }
        </style>

    </head>

    <body>
        
     
    <div class="container text-center">
        <div class="container-fluid p-5 bg-secondary text-white text-center">
            <h1>Naveen kumar maddipati Reaction Timer</h1>
        </div><br>
        <div class = "d-flex justify-content-center p-2 bg-warning text-white">
            <div class="col-md">
                <div class="p-2 bg-info flex-fill" id="target">Your time</div>
            </div>
            <div class="col-md">
                <div class="p-2 bg-success flex-fill" id="countdown">Count</div>
            </div>
        </div><br>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
            <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
        </div>
    </div>
   
    <script>
        var myTime = Date.now()
        function recordReact() {
            myTime = Date.now()
            console.log(myTime)
        }
    </script>


    <script>
        function startTime() {
           for(let i = 0; i < 4; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, (( 3 - i) * 1000));
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                }
            }, 3000);
        }
    </script>
    </body>
    </html>
